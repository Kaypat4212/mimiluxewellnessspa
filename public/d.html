<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form
        name="contact"
        method="POST"
        data-netlify="true"
        onsubmit="handleSubmit(event)"
    >
        <!-- Hidden field for Netlify form handling -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Hidden field to prevent spam bots -->
        <div style="display: none;">
            <label>
                Don’t fill this out if you’re human:
                <input name="bot-field" />
            </label>
        </div>

        <!-- Input field for name -->
        <div class="form-group">
            <label htmlFor="name">Name</label>
            <input
                type="text"
                id="name"
                name="name"
                required
            />
        </div>

        <!-- Input field for email -->
        <div class="form-group">
            <label htmlFor="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            />
        </div>

        <!-- Textarea for message -->
        <div class="form-group">
            <label htmlFor="message">Message</label>
            <textarea
                id="message"
                name="message"
                rows="4"
                required
            ></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit">Submit</button>

        <!-- Status message -->
        <p id="status-message" class="status-message"></p>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Show a submission status message
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Submitting...';

            // Simulate a delay for the submission status message
            setTimeout(() => {
                statusMessage.textContent = 'Form submitted successfully!';
                // Optionally, redirect to a thank you page
                // window.location.href = '/thank-you';
            }, 1000); // Adjust the delay as needed
        }
    </script>
</body>
</html>
